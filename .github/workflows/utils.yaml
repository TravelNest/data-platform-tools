on:
  push:
    branches: [ master ]
    paths:
    - 'utils/utils/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'utils/utils/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: snok/install-poetry@v1.1.2

    - name: Install dependencies
      working-directory: .
      run: (cd utils && make install)

    - name: Run tests
      working-directory: .
      run: (cd utils && make lint coverage)
